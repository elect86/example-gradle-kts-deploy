plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.repsy.example'
version '1.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            url repsyUrl
            credentials {
                username repsyUsername
                password repsyPassword
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
