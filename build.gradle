plugins {
    id 'java'
    id 'maven-publish'
    // id 'net.linguica.maven-settings' version '0.5'
}

group 'io.repsy.example'
version '1.0'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name 'repsy'
            url repsyUrl
            credentials {
                username repsyUsername
                password repsyPassword
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
